{% set vlan_list = [] %}
{% for vlan_port in vlan_ports.access.values() %}
  {% set _dummy = vlan_list.append(vlan_port.vlan) %}
{% endfor -%}

replace: vlans {
{% for vlan_name in (vlan_list | unique()) %}
    {{ vlan_name }} {
        vlan-id {{ vlans[vlan_name].id }};
  {% if vlan_name in vlan_ints %}
        l3-interface irb.{{ vlans[vlan_name].id }};
  {% endif %}
        vxlan {
            vni {{ vlans[vlan_name].id }}000;
        }
    }
{% endfor %}
    default {
        vlan-id 1;
    }
}
